<!--# setTimeFormat Y/m/d/\ G:i:s #-->
<form name="form" method="post" action="" style="margin: 0px 0px;">
<input name="id" type="hidden" value="(!--# value id #--)" >
	<div class="pay_list">
    	<table class="pay_table">
        	<tr>
<!--# ifbegin equal adwares_type secretAdwares #-->
            	<th colspan="3"><!--# alias secretAdwares adwares id name #-->(<!--# value adwares #-->)</th>
<!--# else #-->
            	<th colspan="3"><!--# alias adwares adwares id name #-->(<!--# value adwares #-->)</th>
<!--# endif #-->
                <th colspan="2" width="30%" class="regist">発生日時　<!--# value regist #--></th>

            <tr>

	    <tr>

	    </tr>
<!--# endif #-->
        </table>
